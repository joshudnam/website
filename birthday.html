<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 엄마, 생일 축하해요! 🎉</title>
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 2px 2px 20px rgba(255, 255, 255, 1); }
        }

        .message {
            font-size: 1.4rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        #playMusic {
            background-color: #ff4e50;
            color: white;
            padding: 12px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #playMusic:hover {
            background-color: #fc6767;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }

        /* 하트 애니메이션 */
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: heartFloat 2s linear infinite;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>🎉 엄마, 생일 축하해요! 🎂</h1>
    <p class="message">세상에서 가장 소중한 우리 엄마, 사랑하고 존경해요! 💖</p>
    <button id="playMusic">🎵 배경 음악 재생</button>

    <audio id="bgMusic" src="happy_birthday.mp3"></audio>

    <script>
        document.getElementById("playMusic").addEventListener("click", function() {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
                this.textContent = "⏸ 음악 정지";
            } else {
                music.pause();
                this.textContent = "🎵 배경 음악 재생";
            }
        });

        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");

            const colors = ["#ff4081", "#ffcc00", "#33cc33", "#0099ff", "#ff6666"];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = (Math.random() * 2 + 3) + "s";

            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 500);

        // 화면 터치 시 하트 애니메이션
        document.addEventListener("click", function(event) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "💖";
            heart.style.left = event.clientX + "px";
            heart.style.top = event.clientY + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        });
    </script>

    <div class="footer">💗 From. 사랑하는 아들 💗</div>

</body>
</html>
